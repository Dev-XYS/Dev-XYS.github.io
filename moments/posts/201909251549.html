	<p>刚刚在写社会实践个人总结，我写得行云流水，一气呵成。写着写着突然感觉像是在写小学习作。我就想要是现在回到小学去写作文，岂不是小菜一碟，哪里用得到像当时那样每次布置作文都得发愁半天？我又想起了高中竞赛时张老师给我们看很难的知识点的讲解视频，我们谁也看不懂。老师说：“如果谁都能看懂还看它干什么？”其实学习具有挑战性的内容是很有意义的，它能让人快速地提高。所以，以后再遇到可能“超前”的知识时不要退缩，多看一看总会看懂的。</p>
	<p>不说了，看离散去了。</p>
